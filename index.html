<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Enter a City or Country</h1>
    <div id="search-div">   
        <input placeholder="London" type="text" id="search">   
        <button>Search</button>    
    </div>
    <div id="main">
    <div id="left-panel">
        <img id="myImage" src="" alt="test">
        <p>Today</p>
        <p class="imgHeader">Today</p>
        <p class="currentTemp"></p>
        <p class="location"></p>
        
        
    </div>
    <div id="right-panel">
        <h3>Climate Conditions</h3>
      
        <div class="ul-list">
        <div>
            <ul>
                <li>Dew Point <span class="dewPoint"></span></li>
                <li> Wind Gust<span class="gustMph"></span></li>
                <li>Sunrise<span class="sunrise"></span></li>
                <li>Sunset <span class="sunset"></span></li>
                <li> Moonrise<span class="moonrise"></span></li>
                <li class="windMph">Test</li>
                <li class="humidity">Test</li>
            </ul>
        </div>
        <div>
            <ul>
                
                
                <li>Test</li>
                <li>Test</li>
                <li>Test</li>
                <li>Test</li>
                
            </ul>
        </div>
        </div>
    </div>
</div>
        
    

    <script src="main.js" type="module"></script>
</body>
</html>
